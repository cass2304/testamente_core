<div class="col-sm-6 col-sm-offset-3">
	<div class="well">
		<h5 ng-if="authenticated">Bienvenido, {{currentUser.name}}</h5>
		<h3>Lista de Usuarios</h3>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="user.getUsers()">Mostrar Usuarios</button>
			<button class="btn btn-danger" ng-click="user.logout()">Salir</button>
		</div>
		<ul class="list-group" ng-if="user.users">
			<li class="list-group-item" ng-repeat="user in user.users">
				<h4>{{user.name}}</h4>
				<h5>{{user.email}}</h5>
			</li>
		</ul>
		<div class="alert alert-danger" ng-if="user.error">
			<strong>There was an error: </strong> {{user.error.error}}
			<br>Please go back and login again
		</div>
	</div>
</div>
